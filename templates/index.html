<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Flower Classification</title>
      <script>
            
      </script>
      <link rel="stylesheet" href="{{ url_for('static',filename='style.css') }}">

</head>

<body>

		<h1>What flower is that?</h1>

		<div id="debug" style="margin:65px; margin-top:100px;">
             <canvas id="canvas"></canvas>
             <input type="file" id="inp">

		</div>

		<div style="margin-left:175px; margin-top:460px; float:left; position:absolute;">

			<a href="#" class="myButton"><span style=" font-weight: 400; font-family: 'Open Sans', Helvetica;	"> Predict </span></a>
		</div>
		<div >
			<h1 id="result" style="margin-right:20px; margin-top:300px;float:right;"><span> </span></h1>
		</div>


  		<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

	    <script src="{{ url_for('static',filename='index.js') }}"></script>
	    <script type="text/javascript">
	   		$(".myButton").click(function(){
	   			var $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};
	   			var canvasObj = document.getElementById("canvas");
	   			var img = canvasObj.toDataURL();
	   			$.ajax({
	   				type: "POST",
	   				url: $SCRIPT_ROOT + "/predict",
	   				data: img,
	   				success: function(data){
	   					$('#result').text(' Predicted Output: '+data);
	   				}
	   			});
	   		});
	   		
	   		document.getElementById('inp').onchange = function(e) {
              var img = new Image();
              img.onload = draw;
              img.onerror = failed;
              img.src = URL.createObjectURL(this.files[0]);
            };
            function draw() {
              var canvas = document.getElementById('canvas');
              canvas.width = 300;
              canvas.height = 300;
              var ctx = canvas.getContext('2d');
              ctx.drawImage(this, 0, 0, 300, 400)
            }
            function failed() {
              console.error("The provided file couldn't be loaded as an Image media");
            }

	   </script>
</body>
</html>
